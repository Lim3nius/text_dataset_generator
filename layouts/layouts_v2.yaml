layouts:
  - name: 'Page with columns'
    height: 1.0
    width: 1.0
    columns: '1-5'
    content:
      - 'TextArea'

  - name: 'TextArea'
    height: 1.0
    width: 1.0
    # line_height: 24
    font: 'Arial'
    font_height: 23
    alignment: 'center'

  - name: 'L2'
    height: 1.0
    width: 1.0
    padding: 3
    rows: '2'
    content:
      - 'Page with columns'
      - 'Blank'

  - name: 'L3'
    height: 1.0
    width: 1.0
    padding: 3
    columns: '3-4'
    content:
      - 'L2'

  # TODO: Maybe builtin
  - name: 'Blank'
    height: 1.0
    width: 1.0

  - name: 'Page with title'
    rows: '3'
    content:
      - sub:
        area: '0.2-0.5'
        # [(pravidlo, pravdepodobnost)]
        pravidla: [ {'3 cols', 40%, {chaos}}, ('ffff', 60%) ]
      - sub:
        area: '*'
      #   '2 cols' 0.3
      # - '4 cols' 0.2
