layouts:
  - name: 'Page with title'
    rows: '2'
    content:
      - area: '0.3-0.4'
        rules:
          - name: 'H1'
            probability: 0.8
          - name: 'Text block'
            probability: 0.2
      - area: '*'
        rules:
          - name: 'Text block'
            probability: 1.0
  - name: 'H1'
    font: 'FontsSelection/FreeSerif.otf'
    font_size: 40
    spacing: 10

  - name: 'Text block'
    font: 'FontsSelection/Ubuntu-B.ttf'
    font_size: 20
    spacing: 5
